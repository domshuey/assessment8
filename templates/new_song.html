{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form method="post">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field(class_='form-control') }}
        </p>

        {% endfor %}
        <button class="btn btn-success btn-md" type="submit">Add Song</button>
    </form>
</div>

{% endblock %}
